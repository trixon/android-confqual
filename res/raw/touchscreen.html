<body>
	<ul class="nolist">
		<li><code>notouch</code>: Device does not have a touchscreen.</li>
		<li><code>finger</code>: Device has a touchscreen that is
			intended to be used through direction interaction of the user's
			finger.</li>
	</ul>
	<p>
		Also see the
		<code>
			<a
				href="/reference/android/content/res/Configuration.html#touchscreen">touchscreen</a>
		</code>
		configuration field, which indicates the type of touchscreen on the
		device.
	</p>
</body>
</html>
